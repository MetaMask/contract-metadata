
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800">
  <defs>
    <!-- Background gradient -->
    <radialGradient id="bgGrad" cx="30%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#2cc9c3"/>
      <stop offset="100%" stop-color="#016b6b"/>
    </radialGradient>

    <!-- Inner bevel ring -->
    <radialGradient id="ringGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff22"/>
      <stop offset="100%" stop-color="#00000055"/>
    </radialGradient>

    <!-- Logo shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="18" flood-color="#000" flood-opacity="0.35"/>
    </filter>

    <!-- Logo glow -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <style>
      .logo {
        fill: #ffffff;
        fill-rule: evenodd;
      }
    </style>
  </defs>

  <!-- 3D background -->
  <circle cx="400" cy="400" r="400" fill="url(#bgGrad)"/>

  <!-- Bevel ring -->
  <circle cx="400" cy="400" r="372" fill="none" stroke="url(#ringGrad)" stroke-width="24"/>

  <!-- Highlight ring -->
  <circle cx="400" cy="400" r="360" fill="none" stroke="#ffffff33" stroke-width="4"/>

  <!-- Logo -->
  <path
    class="logo"
    filter="url(#shadow) url(#glow)"
    d="M400.49,428.59c68.79,0,126.28-11.63,140.33-27.17-11.93-13.18-55.08-23.56-109.88-26.4v32.83c-9.81.51-20.01.76-30.46.76s-20.65-.25-30.48-.76v-32.83c-54.78,2.84-97.95,13.22-109.88,26.4,14.07,15.54,71.57,27.17,140.36,27.17ZM522.71,274.06v45.21h-91.77v31.35c64.46,3.35,112.83,17.13,113.19,33.62v34.38c-.36,16.49-48.73,30.24-113.19,33.6v76.94h-60.93v-76.94c-64.46-3.35-112.81-17.11-113.17-33.6v-34.38c.36-16.49,48.71-30.27,113.17-33.62v-31.35h-91.77v-45.21h244.48ZM242.15,202.11h322.16c7.7,0,14.79,4.05,18.63,10.63l93.85,161.16c4.86,8.36,3.42,18.91-3.52,25.68l-258.34,252.18c-8.38,8.17-21.84,8.17-30.2,0L126.71,399.92c-7.09-6.94-8.43-17.79-3.2-26.19l100.33-161.49c3.91-6.28,10.85-10.12,18.32-10.12Z"
  />
</svg>
